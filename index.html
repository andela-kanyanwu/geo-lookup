<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap-3.3.2-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/geo-lookup.css">
  </head>
  <body>
    <!--Header-->
    <div class="page-header">
      <h1>Geo<small>Lookup</small></h1>
      <span>...Find places on the map with weather forecast</span>
    </div>
    <!--Search-->
    <div class="col-md-6 pull-right" id="search-bar">
      <div class="input-group">
        <input type="text" class="form-control" id="textInput" placeholder="Search location">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" id="search"><span class="glyphicon glyphicon-search"  aria-hidden="true"></span></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
    <!--page body-->
    <div class="container-fluid">
      <!--Weather display-->
      <div class="row">  
        <div class="col-xs-12" id="weather-section">
          <!--Left part-->      
          <div class="col-md-5" id="left-weather-section">        
            <!--Upper daily weather row with icon-->
            <div class="row">
              <div class="col-xs-6" id="icon">  
              </div>
              <div class="col-xs-6"> 
                <div class="row"> 
                  <div class="col-xs-12" id="weather">
                  </div>
                </div>
                <div class="row"> 
                  <div class="col-xs-12" id="temp">
                  </div>
                </div>
              </div>
            </div>
            <!--Lower daily weather row-->
            <div class="row">              
              <div class="col-xs-12" id="position">
              </div>
            </div>
          </div>
          <!--Right part--> 
          <div class="col-md-6">For weekly weather display</div>
        </div>
      </div>
      <!--Map display-->
      <div class="row"> 
        <div>   
          <div id="map-canvas">
          </div>
        </div
      </div>
    <!--Footer-->
    <div>
    </div>
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2wxQ2gDTVfEI22MEwhhwntVS3Qe2yugk"></script> 
    <script type="text/javascript" src="scripts/geo-lookup.js"></script>  
  </body>   
</html>
