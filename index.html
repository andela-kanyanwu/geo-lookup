<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" type="text/css" href="styles/bootstrap-3.3.2-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/geo-lookup.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--Header-->
    <nav class="navbar navbar-default">
      <div class="container-fluid" id="page-header">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <div>
            <h1 id="h1-text">Geo<small id="h1-small-text">Lookup</small></h1>
            <span id="header-line-text">...Find places on the map with weather forecast</span>      
          </div>      
        </div>
        <!-- search bar-->    
        <form class="navbar-form navbar-right" id="search-bar"role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="textInput" placeholder="Search location">
          </div>
          <button type="submit" class="btn btn-default" id="search"><span class="glyphicon glyphicon-search"  aria-hidden="true"></span></button>
        </form>   
      </div><!-- /.container-fluid -->
    </nav> 
    <!--page body-->
    <div class="container-fluid">
      <!--Weather display-->
      <div class="alert alert-warning" role="alert" id="error">
      </div>
      <div class="row">
        <div class="col-md-12" id="weather-map">
          <!--Weather section-->
          <div class="col-md-4" id="weather-section">
            <div class="row">
              <div class="col-xs-12">
                <div>
                  <h3>Today's weather</h3>
                </div>
                <div>
                  <div class="row">
                    <div class="col-xs-6" id="icon">
                    </div>
                    <div class="col-xs-6"> 
                      <div class="row" id="temp">
                      </div>
                      <div class="row" id="weather">
                      </div>
                    <div class="row">
                        <div class="col-xs-12" id="position">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>                  
              </div>
            </div>            
          </div>
          <!--Map section-->
          <div class="col-md-8">
            <div id="map-canvas">
            </div>
          </div>
        </div>
      </div>
    <!--Footer-->
    <div>
    </div>
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2wxQ2gDTVfEI22MEwhhwntVS3Qe2yugk"></script> 
    <script type="text/javascript" src="scripts/geo-lookup.js"></script>  
  </body>   
</html>
